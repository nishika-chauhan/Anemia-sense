<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anemia Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">Anemia</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#predict">Predict</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <a href="#predict">
      <button class="check-btn" type = "button">check</button>
    </a>
  </nav>

  <!-- Hero Section -->
  <section id = "home">
    <div class="content">
      <h1>Anemia Predictor: Your Health Guardian</h1>
      <p>Empowering you with early detection for better management and healthier living.</p>
    </div>
  </section>

  <div class="form-container" id = "predict">
    <div class="form-left">
      <h2>Enter the details:</h2>
    </div>
    <div class="form-right">
      <form action="/predict" method="POST">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <label for="hb">Hemoglobin (Range: 7 - 16):</label>
        <input type="text" id="hb" name="hb">

        <label for="mch">Mean Corpuscular Hemoglobin (Range: 16 - 30):</label>
        <input type="text" id="mch" name="mch">

        <label for="mchc">Mean Corpuscular Hemoglobin Concentration (Range: 28 - 34):</label>
        <input type="text" id="mchc" name="mchc">

        <label for="mcv">Mean Corpuscular Volume (Range: 70 - 100):</label>
        <input type="text" id="mcv" name="mcv">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-section" id = "contact">
    <h4>Contact Us</h4>
    <p>The Smart Bridge</p>
    <p><a href="#" style="color: dodgerblue;">Hyderabad, Telangana, India</a></p>
    <p><b>Phone:</b> +1 5589 55488 55</p>
    <p><b>Email:</b> info@example.com</p>
  </div>



</body>
</html>
